<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowPay - Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS custom -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="card login-card shadow-lg p-4">

            <!-- LOGO -->
            <div class="text-center mb-3">
                <img src="logo.png" alt="Logo FlowPay" class="logo-img">
            </div>

            <h2 class="text-center fw-bold mb-4 text-primary">FlowPay</h2>

            <!-- FormulÃ¡rio -->
            <form>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg rounded-4" placeholder="Digite seu email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control form-control-lg rounded-4" placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn btn-login w-100 mt-3 rounded-4">
                    Login
                </button>

                <div class="text-center mt-3">
                    <a href="#" class="create-link">Criar conta</a>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
